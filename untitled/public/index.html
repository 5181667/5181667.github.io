<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>情侣学习任务</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>
<body>
<div class="container">
  <!-- 我的任务 -->
  <div class="task-column" id="own-tasks">
    <h2>我的任务</h2>
    <div class="task-input">
      <input type="text" id="own-task-input" placeholder="添加新任务...">
      <input type="date" id="own-task-deadline" />
      <button onclick="addTask('own')" class="add-btn">+</button>
    </div>
    <ul id="own-task-list"></ul>
    <button onclick="exportTasks('own')">导出任务</button>
  </div>

  <!-- 对象的任务 -->
  <div class="task-column" id="partner-tasks">
    <h2>对象的任务</h2>
    <div class="task-input">
      <input type="text" id="partner-task-input" placeholder="添加新任务...">
      <input type="date" id="partner-task-deadline" />
      <button onclick="addTask('partner')" class="add-btn">+</button>
    </div>
    <ul id="partner-task-list"></ul>
    <button onclick="exportTasks('partner')">导出任务</button>
  </div>
</div>

<div id="falling-emojis"></div>
</body>
</html>
