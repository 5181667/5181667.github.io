    <script>
        $(".gallery").magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery:{
                enabled: true
            },
            callbacks: {
                open: function() {
                    // Set up event listeners for mouseenter and mouseleave
                    $('.image').on('mouseenter', function(e) {
                        var caption = $(e.currentTarget).data('caption');
                        showTooltip(e.pageX, e.pageY, caption);
                    }).on('mouseleave', function() {
                        hideTooltip();
                    });
                }
            }
        });
        function showTooltip(x, y, caption) {
            var tooltip = $('.tooltip');
            tooltip.text(caption);
            tooltip.css({top: y + 10, left: x + 10}).show();
        }

        function hideTooltip() {
            $('.tooltip').hide();
        }
    </script>
