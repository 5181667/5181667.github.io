<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量刷物品2.0</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column; /* 垂直布局 */
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            color: #2C3E50;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #7f8c8d;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            background-color: #1c5987;
        }

        pre {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
            color: #2c3e50;
            text-align: left;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border-radius: 4px;
            display: none;
            font-size: 16px;
        }

        /* 跳转按钮样式 */
        .jump-button-container {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .jump-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            width: auto;
            transition: background-color 0.3s;
        }

        .jump-button:hover {
            background-color: #c0392b;
        }

        /* 新增说明样式 */
        .instructions {
            font-size: 16px;
            color: #2c3e50;
            margin: 10px 0;
        }

        .instructions a {
            color: #3498db;
            text-decoration: none;
        }

        .instructions a:hover {
            text-decoration: underline;
        }

        /* 媒体查询：适配移动设备 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            select, input, button {
                font-size: 14px;
                padding: 8px;
            }

            .jump-button {
                font-size: 16px;
                padding: 12px 24px;
            }

            pre {
                font-size: 14px;
                padding: 12px;
            }

            .alert {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
            }

            p {
                font-size: 12px;
            }

            select, input, button {
                font-size: 12px;
                padding: 6px;
            }

            .jump-button {
                font-size: 14px;
                padding: 10px 20px;
            }

            pre {
                font-size: 12px;
                padding: 10px;
            }

            .alert {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
    <script>
        let mapping = []; // 用于存储从 output.json 中加载的映射数据

        // 从 output.json 文件加载数据
        fetch('output.json')
            .then(response => response.json())
            .then(data => {
                mapping = data; // 将 JSON 数据存储在 mapping 中
            })
            .catch(error => {
                console.error('无法加载映射数据:', error);
                alert('无法加载映射数据');
            });

        // 函数：根据用户输入的模式替换内容
        function replaceAndCopy() {
            var userInput = document.getElementById("inputNumber").value;
            var mode = document.getElementById("modeSelect").value;
            var quantity = parseInt(document.getElementById("quantity").value);
            var starLevel = parseInt(document.getElementById("starLevel").value);
            var originalText = "#$actio${^^\n}$n Add${^^\n}$Item ${^^\n}$857${^^\n}$ 999 3";

            // 检查数量和星级是否在允许的范围内
            if (isNaN(quantity) || quantity < 1 || quantity > 999) {
                alert("请输入有效的数量（1 到 999）！");
                return;
            }
            if (isNaN(starLevel) || starLevel < 0 || starLevel > 3) {
                alert("星级只能是 0 到 3 之间的数字！");
                return;
            }

            // 根据选择的模式来进行不同的替换操作
            var modifiedText = originalText;

            if (mode === "direct") {
                // 直接替换
                if (userInput) {
                    modifiedText = originalText.replace("857", userInput);
                } else {
                    alert("请输入一个数字！");
                    return;
                }
            } else if (mode === "mapping") {
                // 映射替换
                var found = false;
                // 遍历 mapping 数组查找匹配的名称
                for (let i = 0; i < mapping.length; i++) {
                    if (mapping[i].名称 === userInput) {
                        modifiedText = modifiedText.replace("857", mapping[i].代码);
                        found = true;
                        break;
                    }
                }
                if (!found) {
                    alert("未找到对应的物品名称！");
                    return;
                }
            }

            // 替换数量和星级
            modifiedText = modifiedText.replace("999", quantity).replace("3", starLevel);

            // 将修改后的文本复制到剪贴板
            navigator.clipboard.writeText(modifiedText).then(function() {
                showAlert("文本已成功复制到剪贴板！");
            }, function(err) {
                alert("复制失败: " + err);
            });

            // 显示修改后的文本
            document.getElementById("modifiedText").textContent = modifiedText;
        }

        // 显示成功消息
        function showAlert(message) {
            var alertBox = document.getElementById("alert");
            alertBox.textContent = message;
            alertBox.style.display = "block";
            setTimeout(function() {
                alertBox.style.display = "none";
            }, 3000);
        }

        // 跳转到 JSON 数据操作界面
        function jumpToJsonDataInterface() {
            window.location.href = 'data.html';  // 替换为实际的 JSON 数据操作界面的 URL
        }
    </script>
</head>
<body>

<div class="container">
    <h2>代码生成</h2>

    <!-- 跳转按钮 -->
    <div class="jump-button-container">
        <button class="jump-button" onclick="jumpToJsonDataInterface()">打开 代码 查询界面</button>
    </div>

    <!-- 说明文字 -->
    <h1>
        使用说明：
    </h1>
    <div class="instructions">
        <p>代码替换，输入物品代码。如果您不知道物品代码，可以点击上方的红色查询页面进行查找。</p>
        <p>名称替换，输入物品名称，但要保证准确，如果数据库中没有此物品，可以抖音私信我添加！</p>
        <p>3开头的代码 有bug，正在修复</p>
        <p>代码输入完后如果没用，试试摁摁空格 再回车</p>
        <p>制作不易，如果有用可以打赏一下！</p>
    </div>

    <p>请选择替换模式：</p>
    <select id="modeSelect">
        <option value="direct">代码替换</option>
        <option value="mapping">名称替换</option>
    </select>

    <p>请输入替换内容（数字或名称）：</p>
    <input type="text" id="inputNumber" placeholder="输入数字或名称" />

    <p>请输入物品数量（1 到 999）：</p>
    <input type="number" id="quantity" min="1" max="999" value="999" />

    <p>请选择物品星级（0 到 3）：</p>
    <select id="starLevel">
        <option value="0">0 星</option>
        <option value="1">1 星</option>
        <option value="2">2 星</option>
        <option value="3">3 星</option>
    </select>

    <button onclick="replaceAndCopy()">生成并复制</button>

    <div id="alert" class="alert"></div>

    <h3>修改后的文本：</h3>
    <pre id="modifiedText"></pre>
</div>

</body>
</html>
