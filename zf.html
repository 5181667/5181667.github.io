<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持作者</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.6;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .feature:hover {
            transform: translateY(-2px);
        }

        .feature i {
            color: #3498db;
            font-size: 20px;
        }

        .feature-text {
            color: #34495e;
            font-size: 14px;
        }

        .support-options {
            margin: 30px 0;
        }

        .support-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            background: #3498db;
            color: white;
        }

        .support-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .support-button.wechat {
            background: #07c160;
        }

        .support-button.alipay {
            background: #1677ff;
        }

        .qr-code {
            margin: 20px auto;
            max-width: 200px;
            display: none;
        }

        .qr-code img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .appreciation {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f1f9f1;
            border-radius: 8px;
            color: #27ae60;
        }

        .skip-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            color: #7f8c8d;
            cursor: pointer;
            transition: all 0.3s;
        }

        .skip-button:hover {
            background: #f8f9fa;
            color: #34495e;
        }

        .social-proof {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .supporter-count {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .supporter-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .supporter-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .support-button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 class="title">支持作者继续创作</h1>
        <p class="subtitle">您的支持是我持续更新的动力！<br>金额随意，重在心意 ❤️</p>
    </div>

    <div class="features">
        <div class="feature">
            <i class="fas fa-sync-alt"></i>
            <span class="feature-text">持续更新新物品</span>
        </div>
        <div class="feature">
            <i class="fas fa-bug"></i>
            <span class="feature-text">及时修复问题</span>
        </div>
        <div class="feature">
            <i class="fas fa-comments"></i>
            <span class="feature-text">优先解答问题</span>
        </div>
        <div class="feature">
            <i class="fas fa-heart"></i>
            <span class="feature-text">用爱发电</span>
        </div>
    </div>

    <div class="social-proof">
        <div class="supporter-count">已有 128 位玩家支持</div>
        <div class="supporter-list">
            <!-- 随机生成支持者头像 -->
        </div>
    </div>

    <div class="support-options">
        <button class="support-button wechat" onclick="showQR('wechat')">
            <i class="fab fa-weixin"></i>微信支持
        </button>
        <button class="support-button alipay" onclick="showQR('alipay')">
            <i class="fab fa-alipay"></i>支付宝支持
        </button>
    </div>

    <div class="qr-code" id="qr-code">
        <img id="qr-image" src="" alt="支付二维码">
    </div>

    <div class="appreciation" id="appreciation">
        感谢您的支持！您的鼓励是我最大的动力 ❤️
    </div>

    <button class="skip-button" onclick="skipToMain()">
        下次一定 →
    </button>
</div>

<script>
    // 生成随机支持者头像
    const supporterList = document.querySelector('.supporter-list');
    const names = ['张', '王', '李', '赵', '钱', '孙', '周', '吴', '郑', '陈'];
    for(let i = 0; i < 8; i++) {
        const avatar = document.createElement('div');
        avatar.className = 'supporter-avatar';
        avatar.textContent = names[Math.floor(Math.random() * names.length)];
        supporterList.appendChild(avatar);
    }

    function showQR(type) {
        const qrCode = document.getElementById('qr-code');
        const qrImage = document.getElementById('qr-image');
        const appreciation = document.getElementById('appreciation');
        
        qrCode.style.display = 'block';
        qrImage.src = type === 'wechat' ? 'wechat.JPG' : 'zfb.JPG';
        
        // 3秒后显示感谢信息
        setTimeout(() => {
            appreciation.style.display = 'block';
        }, 3000);
    }

    function skipToMain() {
        window.location.href = 'xlg.html';
    }

    // 30秒后自动显示跳过按钮
    setTimeout(() => {
        document.querySelector('.skip-button').style.opacity = '1';
    }, 30000);
</script>

</body>
</html>
