<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打赏页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h2 {
      color: #2C3E50;
      margin-bottom: 20px;
    }

    .pay-button {
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      transition: background-color 0.3s;
    }

    .pay-button:hover {
      background-color: #2980b9;
    }

    .qr-code {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    /* 控制二维码的大小 */
    #qr-code {
      width: 150px; /* 设置二维码宽度为150px */
      height: auto; /* 自动调整高度以保持比例 */
    }

    .back-button {
      padding: 12px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
      transition: background-color 0.3s;
      display: none; /* 初始时隐藏按钮 */
    }

    .back-button:hover {
      background-color: #2980b9;
    }

    .skip-message {
      margin-top: 20px;
      color: #7f8c8d;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container" id="payment-container">
  <h2>感谢您的支持！多少无所谓，重在支持！！！</h2>
  <p>请选择支付方式进行打赏（打赏后出现跳转界面）：</p>

  <button class="pay-button" id="wechat-pay-button">微信支付</button>
  <button class="pay-button" id="alipay-pay-button">支付宝支付</button>

  <!-- 显示二维码 -->
  <div id="qr-code-container" class="qr-code" style="display: none;">
    <img id="qr-code" src="" alt="支付二维码" style="display:none;"/>
  </div>

  <!-- 跳转按钮 -->
  <button class="back-button" id="redirect-button" onclick="window.location.href='xlg.html'">感谢您的支持（哈哈不支付也可以跳转，主要是想看看有多少人来过）</button>

  <!-- 提示用户支付选项 -->
  <p class="skip-message">感谢您的支持！</p>
</div>

<script>
  // 获取元素
  const wechatPayButton = document.getElementById("wechat-pay-button");
  const alipayPayButton = document.getElementById("alipay-pay-button");
  const qrCodeImage = document.getElementById("qr-code");
  const qrCodeContainer = document.getElementById("qr-code-container");
  const redirectButton = document.getElementById("redirect-button");

  // 静态二维码的路径
  const wechatQRCode = "wechat.JPG"; // 替换为微信支付二维码的图片链接
  const alipayQRCode = "zfb.JPG"; // 替换为支付宝支付二维码的图片链接

  // 处理微信支付按钮点击
  wechatPayButton.onclick = function() {
    qrCodeImage.src = wechatQRCode;
    qrCodeImage.style.display = "block";
    qrCodeContainer.style.display = "flex";
  };

  // 处理支付宝支付按钮点击
  alipayPayButton.onclick = function() {
    qrCodeImage.src = alipayQRCode;
    qrCodeImage.style.display = "block";
    qrCodeContainer.style.display = "flex";
  };

  // 30秒后显示跳转按钮
  setTimeout(function() {
    redirectButton.style.display = "block"; // 显示跳转按钮
  }, 3000); // 30秒延迟（30000毫秒）
</script>

</body>
</html>
