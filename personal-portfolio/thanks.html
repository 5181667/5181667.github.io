<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢您的留言 | ihcuH</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .thanks-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }
        
        .thanks-icon {
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(var(--primary-color-rgb), 0.3);
            animation: bounce 1s ease-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        
        .thanks-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .thanks-message {
            max-width: 600px;
            margin-bottom: 40px;
            color: var(--text-light);
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .thanks-nav {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .thanks-nav a {
            padding: 10px 20px;
            border-radius: 5px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .thanks-nav a:hover {
            background-color: rgba(var(--primary-color-rgb), 0.1);
        }
        
        .decoration {
            position: absolute;
            z-index: -1;
        }
        
        .decoration-1 {
            top: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(var(--primary-color-rgb), 0.1), transparent);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        .decoration-2 {
            bottom: 15%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, transparent, rgba(var(--secondary-color), 0.1));
            border-radius: 50%;
            animation: float 10s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0%, 100% {transform: translate(0, 0) rotate(0deg);}
            25% {transform: translate(10px, -10px) rotate(5deg);}
            50% {transform: translate(0, 10px) rotate(0deg);}
            75% {transform: translate(-10px, 5px) rotate(-5deg);}
        }
        
        /* 倒计时样式 */
        .countdown {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .countdown-number {
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <span class="logo-text">ihcuH</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">首页</a></li>
                <li><a href="index.html#about">关于</a></li>
                <li><a href="index.html#skills">技能</a></li>
                <li><a href="index.html#works">作品</a></li>
                <li><a href="photos.html">相册</a></li>
                <li><a href="index.html#contact">联系</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- 装饰元素 -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <!-- 感谢内容 -->
    <div class="thanks-container">
        <div class="thanks-icon">
            <i class="fas fa-check"></i>
        </div>
        <h1 class="thanks-title">感谢您的留言！</h1>
        <p class="thanks-message">
            我已经收到您的消息，非常感谢您的关注和支持。
            我会尽快查看并回复您的信息。如有紧急事项，您也可以直接通过邮箱与我联系。
        </p>
        <div class="thanks-nav">
            <a href="index.html#home"><i class="fas fa-home"></i> 返回首页</a>
            <a href="index.html#works"><i class="fas fa-project-diagram"></i> 查看作品</a>
        </div>
        
        <div class="countdown">
            <p>页面将在 <span id="countdown-timer" class="countdown-number">5</span> 秒后自动跳转到首页</p>
        </div>
    </div>
    
    <script>
        // 初始化导航栏
        document.addEventListener('DOMContentLoaded', () => {
            const navbar = document.querySelector('.navbar');
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            // 滚动时改变导航栏样式
            window.addEventListener('scroll', () => {
                if (window.scrollY > 30) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // 移动端菜单切换
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
            
            // 立即触发滚动事件，确保正确的初始状态
            window.dispatchEvent(new Event('scroll'));
            
            // 倒计时功能
            let seconds = 5;
            const countdownElement = document.getElementById('countdown-timer');
            
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "index.html";
                }
            }, 1000);
        });
    </script>
</body>
</html>
