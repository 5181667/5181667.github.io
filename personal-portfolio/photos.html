    <style>
        .return-home {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 99;
        }
        
        .return-home:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }
        
        .gallery-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background: white;
        }
        
        .gallery-header a {
            text-decoration: none;
            margin: 0 15px;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .gallery-header a:hover {
            color: var(--primary-color);
        }
        
        .gallery-header h1 {
            margin: 0 30px;
            color: var(--primary-color) !important;
        }
        
        .gallery-section {

    <script>
        $(".gallery").magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery:{
                enabled: true
            },
            callbacks: {
                open: function() {
                    // Set up event listeners for mouseenter and mouseleave
                    $('.image').on('mouseenter', function(e) {
                        var caption = $(e.currentTarget).data('caption');
                        showTooltip(e.pageX, e.pageY, caption);
                    }).on('mouseleave', function() {
                        hideTooltip();
                    });
                }
            }
        });
        function showTooltip(x, y, caption) {
            var tooltip = $('.tooltip');
            tooltip.text(caption);
            tooltip.css({top: y + 10, left: x + 10}).show();
        }

        function hideTooltip() {
            $('.tooltip').hide();
        }
    </script>
