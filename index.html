<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心语 AI</title>
    <style>
        :root {
            --pink-primary: #FF9EC9;
            --pink-light: #FFF5F9;
            --pink-border: rgba(255, 158, 201, 0.3);
            
            --blue-primary: #4A90E2;
            --blue-light: #F5F9FF;
            --blue-border: rgba(74, 144, 226, 0.3);
            
            --theme-primary: var(--pink-primary);
            --theme-light: var(--pink-light);
            --theme-border: var(--pink-border);
            
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #eee;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* 顶部标题区域 */
        .top-header {
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            height: 32px;
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* AI助手信息 */
        .ai-profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .ai-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .ai-profile h2 {
            margin: 0;
            font-size: 20px;
        }

        .ai-profile p {
            color: var(--text-secondary);
            margin: 5px 0;
        }

        /* 模式切换 */
        .mode-switch {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .mode-btn {
            padding: 6px 12px;
            border-radius: 15px;
            border: 1px solid var(--theme-primary);
            background: white;
            cursor: pointer;
        }

        .mode-btn.active {
            background: var(--theme-primary);
            color: white;
        }

        /* 聊天区域 */
        .chat-title {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        /* 快捷操作区 */
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            white-space: nowrap;
        }

        /* 输入区域 */
        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            height: 40px;
            font-size: 14px;
        }

        .send-btn {
            padding: 0 20px;
            border: none;
            border-radius: 8px;
            background: var(--theme-primary);
            color: white;
            cursor: pointer;
        }

        /* 工具栏 */
        .tool-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .tool-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* 消息样式 */
        .message {
            margin: 10px 0;
            max-width: 80%;
        }

        .message.ai {
            margin-right: auto;
        }

        .message.user {
            margin-left: auto;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 15px;
            background: var(--theme-light);
        }

        .message.user .message-content {
            background: var(--theme-primary);
            color: white;
        }

        /* 添加背景花纹 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, var(--theme-light) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, var(--theme-light) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, var(--theme-light) 0%, transparent 25%);
            opacity: 0.6;
            z-index: -1;
        }

        /* 添加装饰元素 */
        .decoration {
            position: fixed;
            pointer-events: none;
        }

        .decoration-top-left {
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background: 
                radial-gradient(circle at 30% 30%, var(--theme-light) 0%, transparent 70%);
        }

        .decoration-bottom-right {
            bottom: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: 
                radial-gradient(circle at 70% 70%, var(--theme-light) 0%, transparent 70%);
        }
    </style>
</head>
<body>
    <div class="decoration decoration-top-left"></div>
    <div class="decoration decoration-bottom-right"></div>

    <div class="floating-items">
        <!-- 这些元素会随机漂浮在页面上 -->
    </div>


    <div class="container">
        <!-- 顶部标题区域 -->
        <div class="top-header">
            <div class="logo">
                <img src="1111.png" alt="心语" class="logo-img">
                <h1>心语</h1>
            </div>
            <div class="subtitle">
                由小chi为您服务 👋
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- AI助手信息 -->
            <div class="ai-profile">
                <!-- 模式切换 -->
                <div class="mode-switch">
                    <button class="mode-btn active" data-mode="cute">可爱小chi</button>
                    <button class="mode-btn" data-mode="professional">chi哥</button>
                </div>
            </div>

            <!-- 聊天记录标题 -->
            <h3 class="chat-title">聊天记录</h3>

            <!-- 聊天区域 -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- 消息内容会动态插入 -->
                </div>
            </div>

            <!-- 快捷操作区 -->
            <div class="quick-actions">
                <button class="quick-btn">👋 打个招呼</button>
                <button class="quick-btn">💡 寻求帮助</button>
                <button class="quick-btn">🎯 设定目标</button>
                <button class="quick-btn">📝 记录心情</button>
            </div>

            <!-- 输入区域 -->
            <div class="input-area">
                <textarea 
                    class="input-field" 
                    placeholder="输入消息... (Enter发送, Shift+Enter换行)"
                ></textarea>
                <button class="send-btn">发送</button>
            </div>
        </div>

        <!-- 右上角工具栏 -->
        <div class="tool-bar">
            <button class="tool-btn">❤️</button>
            <button class="tool-btn">⭐</button>
            <button class="tool-btn">💬</button>
        </div>
    </div>

    <!-- 添加特效按钮面板 -->
    <div class="effects-panel">
        <button class="effect-btn" onclick="createEffect('heart')" title="心形特效">❤️</button>
        <button class="effect-btn" onclick="createEffect('star')" title="星星特效">⭐</button>
        <button class="effect-btn" onclick="createEffect('bubble')" title="泡泡特效">🫧</button>
    </div>

    <!-- 添加背景装饰 -->
    <div class="bg-decoration"></div>

    <div class="mode-switch">
        <button class="mode-btn active" data-mode="cute">可爱小chi</button>
        <button class="mode-btn" data-mode="professional">chi哥</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatApp = {
                init() {
                    // 获取必要的DOM元素
                    this.chatMessages = document.getElementById('chatMessages');
                    this.messageInput = document.querySelector('.input-field');
                    this.sendButton = document.querySelector('.send-btn');
                    this.modeBtns = document.querySelectorAll('.mode-btn');
                    this.quickBtns = document.querySelectorAll('.quick-btn');
                    
                    // 初始化状态
                    this.currentMode = 'cute';
                    this.chatService = new ChatService();
                    
                    // 绑定事件
                    this.bindEvents();
                    this.showWelcomeMessage();
                },

                bindEvents() {
                    // 模式切换事件
                    this.modeBtns.forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const mode = e.target.getAttribute('data-mode');
                            this.switchMode(mode);
                        });
                    });

                    // 发送消息事件
                    this.sendButton.addEventListener('click', () => this.sendMessage());
                    this.messageInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });

                    // 快捷按钮事件
                    this.quickBtns.forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            this.messageInput.value = e.target.textContent.slice(2);
                            this.messageInput.focus();
                        });
                    });
                },

                switchMode(mode) {
                    // 更新当前模式
                    this.currentMode = mode;
                    
                    // 更新容器的数据属性以切换主题
                    document.querySelector('.container').setAttribute('data-mode', mode);
                    
                    // 更新按钮状态
                    this.modeBtns.forEach(btn => {
                        if (btn.getAttribute('data-mode') === mode) {
                            btn.classList.add('active');
                        } else {
                            btn.classList.remove('active');
                        }
                    });

                    // 更新欢迎消息
                    this.showWelcomeMessage();
                },

                showWelcomeMessage() {
                    // 清空现有消息
                    this.chatMessages.innerHTML = '';
                    
                    // 根据模式显示不同的欢迎消息
                    const welcomeMsg = this.currentMode === 'cute' 
                        ? "心语你好呀！我是小chi~ 有什么我可以帮你的吗？✨" 
                        : "心语你好，我是chi哥。很高兴为您服务。请问有什么我可以帮助您的吗？";
                    
                    this.addMessage(welcomeMsg, 'ai');
                },

                addMessage(content, type) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${type}`;
                    messageDiv.innerHTML = `
                        <div class="message-content">
                            ${content}
                        </div>
                    `;
                    this.chatMessages.appendChild(messageDiv);
                    this.scrollToBottom();
                },

                scrollToBottom() {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                },

                async sendMessage() {
                    const message = this.messageInput.value.trim();
                    if (!message) return;

                    // 添加用户消息
                    this.addMessage(message, 'user');
                    this.messageInput.value = '';

                    try {
                        // 获取AI回复
                        const response = await this.chatService.getAIResponse(message, this.currentMode);
                        this.addMessage(response, 'ai');
                    } catch (error) {
                        this.addMessage('抱歉，出现了一些错误，请稍后再试 😢', 'error');
                    }
                }
            };

            // 初始应用
            chatApp.init();
        });

        class ChatService {
            constructor() {
                this.apiUrl = 'https://api.openai-hk.com/v1/chat/completions';
                // API密钥应该从环境变量或后端获取，这里仅作示例
                this.apiKey = 'hk-c5kbbx1000025081b7586ac34f0da06c99975d1780d819f8';
            }

            async getAIResponse(message, mode) {
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.apiKey}`
                        },
                        body: JSON.stringify({
                            model: "gpt-3.5-turbo",
                            messages: [
                                {
                                    role: "system",
                                    content: this.getSystemPrompt(mode)
                                },
                                {
                                    role: "user",
                                    content: message
                                }
                            ],
                            temperature: mode === 'cute' ? 0.85 : 0.7,
                            max_tokens: 1000
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API错误: ${response.status}`);
                    }

                    const data = await response.json();
                    return data.choices[0].message.content;

                } catch (error) {
                    console.error('API调用错误:', error);
                    throw error;
                }
            }

            getSystemPrompt(mode) {
                return mode === 'cute' 
                    ? `你是一个名小chi的AI助手，正在为一位名叫心语的用户服务。
                       性格特点：
                       1. 说话活泼可爱，经常使用可爱的语气词
                       2. 适度使用emoji表情
                       3. 回答亲切温暖，像小助手一样
                       4. 称呼用户为"心语"
                       
                       回复要求：
                       1. 回复要简短精炼，通常不超过100字
                       2. 每次回复最多使用2-3个emoji
                       3. 保持可爱但不失专业性`
                    : `你是一个名叫chi哥的AI助手，正在为一位名叫心语的用户服务。
                       性格特点：
                       1. 说话稳重专业，用词准确
                       2. 态度温和但不失专业
                       3. 回答问题时条理清晰
                       
                       回复要求：
                       1. 回复要完整专业，但不过于冗长
                       2. 适当使用专业术语，但要确保用户能理解
                       3. 在专业建议中融入温和的关怀`;
            }
        }
    </script>
</body>
</html>
