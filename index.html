<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Âπ≥ÂÆâÂ§úÂø´‰πê</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #041438 0%, #0B2956 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Êúà‰∫Æ */
        .moon {
            position: fixed;
            top: 80px;
            right: 120px;
            width: 100px;
            height: 100px;
            background: #FFF6E5;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 246, 229, 0.5);
        }

        /* ÊµÅÊòü */
        .shooting-star {
            position: fixed;
            width: 150px;
            height: 2px;
            background: linear-gradient(to right, transparent, #fff, transparent);
            animation: shootingStar 2s linear infinite;
            opacity: 0;
        }

        /* Á•ùÁ¶èËØ≠ÂÆπÂô® */
        .message-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            visibility: hidden;
        }

        /* Á•ùÁ¶èËØ≠Âä®ÁîªÁ±ª */
        .show-message {
            animation: messageAppear 2s forwards;
            visibility: visible;
        }

        .name {
            font-size: 82px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #5E9FFF, #85C1FF, #B5D9FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(94, 159, 255, 0.5);
        }

        .wish {
            font-size: 42px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: wishAppear 1s forwards;
            animation-delay: 1s;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .wish:hover {
            transform: scale(1.1);
        }

        .snow {
            position: fixed;
            color: #fff;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.6;
            z-index: 1;
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(-100%) translateY(100px) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translate(-50%, -30%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes wishAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Èü≥‰πêÊéßÂà∂ÊåâÈíÆÊ†∑Âºè */
        .music-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .music-btn.playing {
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="message-container">
        <div class="name">ZXY</div>
        <div class="wish" onclick="showChristmas()">Merry Christmas</div>
    </div>

    <div class="music-btn" onclick="toggleMusic()">üéµ</div>
    <audio id="bgMusic" loop>
        <source src="christmas.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ÂàõÂª∫ÊµÅÊòü
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.top = Math.random() * window.innerHeight / 2 + 'px';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 2000);
        }

        // ÂàõÂª∫Èõ™Ëä±
        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'snow';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 5 + 8 + 's';
            snow.innerHTML = '‚ùÑ';
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 13000);
        }

        // ÂºÄÂßã‰∏ãÈõ™
        let snowInterval = setInterval(createSnow, 300);

        // 5ÁßíÂêéÊòæÁ§∫Á•ùÁ¶èËØ≠
        setTimeout(() => {
            document.querySelector('.message-container').classList.add('show-message');
        }, 5000);

        // ÂºÄÂßãÂàõÂª∫ÊµÅÊòü
        setInterval(createShootingStar, 4000);

        // Èü≥‰πêÊéßÂà∂
        const musicBtn = document.querySelector('.music-btn');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.classList.remove('playing');
            } else {
                bgMusic.play();
                musicBtn.classList.add('playing');
            }
            isPlaying = !isPlaying;
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËá™Âä®Êí≠ÊîæÈü≥‰πê
        window.addEventListener('load', () => {
            // Áî±‰∫éÊµèËßàÂô®ÊîøÁ≠ñÔºåÈúÄË¶ÅÁî®Êà∑‰∫§‰∫íÂêéÊâçËÉΩËá™Âä®Êí≠Êîæ
            document.addEventListener('click', function initMusic() {
                if (!isPlaying) {
                    bgMusic.play();
                    musicBtn.classList.add('playing');
                    isPlaying = true;
                }
                document.removeEventListener('click', initMusic);
            });
        });

        // Ê∑ªÂä†ÁÇπÂáªË∑≥ËΩ¨ÂáΩÊï∞
        function showChristmas() {
            // Ê∑ªÂä†Ê∑°Âá∫ÊïàÊûú
            document.body.style.animation = 'fadeOut 1s forwards';
            bgMusic.pause();
            setTimeout(() => {
                window.location.href = 'index1225.html';
            }, 1000);
        }
    </script>
</body>
</html>
