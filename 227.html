<head>
  <meta charset="UTF-8">
</head>
<style>
  .wrapper {
    height: 30vh;
    /*This part is important for centering*/
    display: grid;
    place-items: center;
  }

  .typing-demo {
    width: 33ch;
    animation: typing 2s steps(33), blink .5s step-end infinite alternate;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid;
    font-family: monospace;
    font-size: 2em;
  }

  @keyframes typing {
    from {
      width: 0
    }
  }

  @keyframes blink {
    50% {
      border-color: transparent
    }
  }
</style>
<title>2.27</title>
<div class="wrapper">
  <div class="typing-demo">
    SO,可爱女人,物理实验报告怎么如此难写？
  </div>
</div>
