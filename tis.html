<body>
<h1>距离考研还有</h1>
<div id="countdown"></div>

<script>
    function countdown() {
        // 考研日期
        const examDate = new Date("2024-12-21");

        // 当前日期
        const now = new Date();

        // 计算差值 (毫秒)
        const timeDiff = examDate - now;

        // 转换成天数
        const daysLeft = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

        // 更新页面
        document.getElementById("countdown").innerText = daysLeft + " 天";
    }

    // 页面加载后立即执行一次
    countdown();

    // 每天更新一次
    setInterval(countdown, 1000 * 60 * 60 * 24);
</script>
